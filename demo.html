<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NGX ELEMENTS DEMO</title>
  </head>
  <link href="https://unpkg.com/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
  <body>

    <my-widget name='Danys' surname='Lymarenko'></my-widget>
    <snack-bar message></snack-bar>

    <script src="./libary/main.js"></script>
    <script>
      const myWidget = document.querySelector('my-widget');
      const snackBar = document.querySelector('snack-bar');

      myWidget.addEventListener('myCustomEvent', (data) => {
        snackBar.message = data.detail;
      });
    </script>
  </body>
</html>
